  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="index.css">
	<style>
		.container {
		  height: 100%;
		  width: 100%;
		  position: relative;
		  overflow: hidden;
		}

canvas {
  display: block;
	background: url(imgs/bg.jpg);
	background-size: cover;
}

#scoreBoard {
  width: 100%;
  height: 100px;
  background: rgba(182, 200, 220, 0.7);
  position: absolute;
  top: -3px;
  left: 0;
  z-index: -1;  
  border-image: url(ground.png) 100 5 round;
}

#scoreBoard p {
	font-size: 60px;
	padding: 0;
	line-height: 90px;
	margin: 0 0 0 22px;
}

#mainMenu{
	background-image: url(imgs/start.png);
	background-size: cover;
}

#mainMenu, #gameOverMenu, #shareMenu {
  height: 100%;
  width: 100%;
  text-align: center;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
}

#shareMenu{
    text-align: center;
    font-size: 70px;
    padding-top: 300px;
    color: #fff;
}
#shareMenu img{
	position: absolute;
	right: 10px;
	top: 10px;
}

#gameOverMenu,#shareMenu {
  visibility: hidden;
  background-color: rgba(14, 14, 14, 0.38);
}

#gameOverMenu img{
	width: 700px;
}
h2, h3, h1 {font-weight: normal}
h1 {
  font-size: 60px; 
  color: #5a5816; 
  transform: rotate(-10deg);
  margin: 0px;
}

h3 {
		text-align: center;
	margin: 350px 0 80px 0;
	color: #fff;
	font-size: 65px;
}
h3 a {color: #5a5816}

.button {
	width: 400px;
	height: 256px;
	background-size: cover;
	display: block;
	text-decoration: none;
	position: absolute;
	top: 55%;
}
.share{
	background: url(imgs/share.png) 0 0 no-repeat;
	left: 10%;
}
.restart{
	background: url(imgs/restart.png) 0 0 no-repeat;
	right: 10%;
}

.info {position: absolute; right: 20px; bottom: 00px; margin: 0; color: green}

.info .key {
  width: 16px;
  height: 16px;
  background: url(sprite.png) no-repeat;
  text-indent: -9999px;
  display: inline-block;
}

.info .key.left {background-position: -92px -621px;}
.info .key.right {background-position: -92px -641px;}
	</style>
</head>
<body>
	<div class="container">

	  <canvas id="canvas">
		Aww, your browser doesn't support HTML5!
	  </canvas>

	  <div id="mainMenu" onclick="init()">
		
		<p class="info">
		  use
		  <span class="key left">←</span>
		  <span class="key right">→</span>
		  to move and space to (re) start...
		</p>
	  </div>

	  <div id="gameOverMenu">
			<h3 id="go_score">you scored 0 points</h3>
			<img class="greet" src="imgs/greeta.svg" alt="">
			<a class="button restart" href="javascript:reset()"></a>
			<a class="button share" href="javascript:share()"></a>
	  </div>
	  <div id="shareMenu" onclick="hideShare()">
	  请点击右上角分享
	  		<img src='imgs/arrow.png'/>
	  </div>


	  <div id="scoreBoard">
		<p id="score">0</p>
	  </div>

	</div>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
