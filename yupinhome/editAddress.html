<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>御品家-会员中心</title>
<link type="text/css" rel="stylesheet" href="css/global.css" />
<link type="text/css" rel="stylesheet" href="css/editAddress.css" />
</head>
<body>

<div class="main clearfix">
	<h3>修改收货地址</h3>
    <div>
        <span><i>*</i>收货人 </span>
        <input type="text" />
    </div>
    <div>
        <span><i>*</i>联系电话 </span>
        <input type="text" />
    </div>
    <div class="city">
        <span><i>*</i>选择城市 </span>
        <select>
            <option>上海</option>
            <option>江苏</option>
        </select> 省
        <select>
            <option>上海</option>
            <option>苏州</option>
        </select> 市
    </div>
    <div>
        <span><i>*</i>详细地址 </span>
        <input type="text" />
        <span> </span>
        <label><input type="checkbox" class="check" /> 设置为默认收货地址</label>
    </div>
</div>
<div class="blueBtn">保存</div>
</body>
</html>
